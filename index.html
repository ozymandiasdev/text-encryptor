<html lang="es">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Encriptador de Palabras alura</title>
</head>
<body>
    <header>
    <img src="logoAlura.png" alt="Logo alura encriptador">
    </header>
    <main>
        <section class="seccion1">
          <textarea class="texarea" placeholder="Ingrese su texto aqui" ></textarea>
          <div class="contenedor_botones">
            <input type="button" class="btn_encriptar" value="Encriptar">
            <input type="button" class="btn_desencriptar" value="Desencriptar">
          </div>
        </section>

        <section class="seccion2">
            <div class="contenedor_avatar">
                <img src="Avatar.png" alt="avatar encriptador">
            </div>
            <div  class="contenedor_h3">
                <h3>Ning√∫n mensaje fue encontrado</h3>
            </div>
            <div class="contenedor_parrafo">
                <p>Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <div class="contenedor_resultado">
              <h3>Mensaje encriptado</h3>
              <p class="texto_resultado"></p>
            </div>
            <div class="contenedor_copiar">
              <input type="button" class="btn_copiar" value="copiar">
            </div>
        </section>
    </main>
    <footer>
      <p>Encriptador de palabras by Ozymandiasdev</p>
    </footer>
    <script src="script.js" ></script>
</body>
</html>
